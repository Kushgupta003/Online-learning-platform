{%extends 'stuparent.html'%}
{%block body%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- <h1 class="text-light text-center mt-2">Feedback</h1> -->

    <div class="row my-5">
    <div class="col-md-8 mx-auto">
        <form action="" method="POST" class="w-75 rounded-3 bg-light mx-auto shadow-lg rounded-4 p-5"
        style="box-shadow: 0 0 10px gold !important; ">
            {%csrf_token%}
            <h1 class="fw-bold text-center" style="color: gold;">Add <span style="color: rgb(1, 1, 91);">Feedback</span></h1>
            <br>
            <select name="feedtype" class="form-control border border-dark" id="">
              <option value="">--Select Feedback Type--</option>
              <option value="Feedback">Feedback</option>
              <option value="Suggestion">Suggestion</option>
              <option value="Complain">Complain</option>
            </select>
            <br>
            <input type="text" placeholder="Enter Title" name="title" class="form-control border border-dark"><br>
            <textarea name="desc" placeholder="Enter Description" class="form-control bg-light border border-dark"></textarea><br>
            <input type="submit" value="Add Feedback"
                class="btn btn-outline-btn fw-bold form-control">
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
{%endblock%}
