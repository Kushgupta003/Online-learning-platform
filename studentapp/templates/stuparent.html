

{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {%block title%}
          Biotech's Admin
        {%block d%}
           Admin Panel
        {%endblock%}
        {%endblock%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{%static 'css/style.css/'%}">
    <style>
        .aa{
            background-color: whitesmoke !important;
            color: rgb(1, 1, 91) !important;
        }
        .aa:hover{
            color: gold !important;
            border: 1px solid gold;
            background-color: rgb(1, 1, 91) !important;
            box-shadow: 0 0.125rem 0.25rem rgba(255, 215, 0, 5) !important;
            transform: scale(1.01);
            transition: 0.2s ease-in-out;
        }
        .st, textarea{
            background-color: #212529 !important;
            color: #f8f9fa !important;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        .st:focus, textarea:focus{
            border: 1px solid #0dcaf0 !important;
            box-shadow: 0 0 10px rgba(13, 202, 240, 0.8) !important;
            background-color: #1c1f23 !important;
            color: #f8f9fa !important;
        }
        .table-hover tbody tr:hover{
            background-color: rgba(13, 202, 240, 0.3) !important;
            transform: scale(1.01);
            transition: 0.2s ease-in-out;
        }
        .table{
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-black">
        <div class="row b text-light rounded-5 py-2" style="height: 8vh; background-color: rgb(1, 1, 91);">
            <!-- student panel  -->
            <div class="col-lg-3 my-auto ms-5">
                <h2><i class="fa-solid fa-user-graduate me-1 " style="color: gold;"></i>&nbsp;<span style="color: gold; background-color: rgb(1, 1, 91);">Student</span> Panel</h2>
            </div>
            <!-- --  -->
            <div class="col-lg-8 text-end ">
                <a href="{% url 'mainapp:logout'%}" class="btn btn-danger mt-1">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        </div>
        <div class="row bg-black" style="height: 92vh; ">
            <div class="col-lg-2 h-90 my-auto shadow-lg rounded-5" style="overflow: auto; background-color: rgb(1, 1, 91);">
                <ul class="mt-5 mx-2 fw-bold list-unstyled">
                    <li class="bg-light text-dark my-3 p-2 rounded-4 aa">
                        <a href="{%url 'studentapp:stuhome'%}" class="nav-link"><i class="fa-solid fa-gauge-high fa-bounce me-2"></i>Dashboard</a>
                    </li>
                    <li class="bg-light text-dark my-3 p-2 rounded-4 aa">
                        <a href="{%url 'studentapp:stunews'%}" class="nav-link"><i class="fa-solid fa-newspaper fa-bounce me-2"></i> View News </a>
                    </li>
                    <li class="bg-light text-dark my-3 p-2 rounded-4 aa">
                        <a href="{%url 'studentapp:stustudy'%}" class="nav-link"><i class="fa-solid fa-book-open-reader fa-bounce me-2"></i> View Study Material </a>
                    </li>
                    <li class="bg-light text-dark my-3 p-2 rounded-4 aa">
                        <a href="{%url 'studentapp:stufeedback'%}" class="nav-link"><i class="fa-solid fa-comments fa-bounce me-2"></i> Submit Feedback </a>
                    </li>
                    <li class="bg-light text-dark my-3 p-2 rounded-4 aa">
                        <a href="{%url 'studentapp:viewfeedback'%}" class="nav-link"><i class="fa-solid fa-eye fa-bounce me-2"></i> View Feedback</a>
                    </li>
                    
                </ul>
            </div>
            <div class="col-lg-10 h-100" style="overflow:auto;">
                <div class="row h-100">
                    <div class="col-11 mx-auto my-auto shadow-lg rounded-5 h-90" style="overflow:auto;  background-color: rgb(1, 1, 91);">
                        {%block body%}
                        
                        {%endblock%}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
